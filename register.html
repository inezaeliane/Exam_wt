<body >
   
    <div class="full-screen-container">
        <div class="login-container">
            <div class="login-title">
                <h1>Create new account</h1>
            </div>

            <form action="register.php" class="form" method="post">

                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="fname" name="fname" placeholder="Enter First Name" required>
                </div>

                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="lname" name="lname" placeholder="Enter Last Name" required>
                </div>

                <div class="input-group">
                    <label for="uname">User Name</label>
                    <input type="text" class="uname" name="uname" placeholder="Enter User Name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" class="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Telephone</label>
                    <input type="tel" class="phone" name="phone" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" class="country" name="country" placeholder="Enter Country" required>
                </div>

                <div class="input-group">
                    <label for="usertype">User Type</label>
                    <select id="usertype" name="usertype" required>
                        <option value="">Select</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" class="password" name="password" placeholder="Enter Password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="login-button">Register</button>

            </form>
        </div>
    </div>
</body>
